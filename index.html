<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NavBar -->
    <nav>
        <h1>Contact Manager</h1>
    </nav>
    <!-- Add Contact -->
    <div id="add-contact">
        <h2>Add Contact</h2>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter contact name">
        </div>
        <!-- email -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter contact email address">
        </div>
        <!-- Mobile Number -->
        <div class="form-group">
            <label for="mobile-number">Mobile Number</label>
            <input type="mobile" id="mobile" name="mobile" required placeholder="Enter contact mobile Number">
        </div>
        <!-- Submit Button -->
        <button id="btn-submit">Add Contact</button>
        </form>    
    </div>
    <hr>
    <!-- Contact List -->
    <div id="contact-list">
        <div id="contact">
            <p id="name-display">Sample name</p>
            <p id="email-display">Sample email</p>
            <p id="mobile-display">Sample Number</p>
            <button id="btn-delete">Delete</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
